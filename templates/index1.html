<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoSecurity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <a class="active" href="/"> <i class="fas fa-home"></i> Home </a>
        <a class="active" href="/dashboard"> <i class="fas fa-chart-bar"></i> Dashboard </a>
        <a href="#"> <i class="fas fa-eye"></i> The Eye </a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>CoSecurity</h1>
            <p>Soluções Inteligentes em Segurança</p>
        </div>

        <div class="cards">
            <div class="card">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
                <h3>+7.000</h3>
                <p>Câmeras Compartilhadas</p>
            </div>

            <div class="card">
                <img src="{{ url_for('static', filename='smart_sampa.png') }}" alt="Smart Sampa">
                <p>Integrada à Prefeitura de São Paulo</p>
            </div>

            <div class="card">
                <img src="{{ url_for('static', filename='muralha.png') }}" alt="Muralha Paulista">
                <p>Parceria com o Governo de SP</p>
            </div>
        </div>
    </div>

</body>
</html>
