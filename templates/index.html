<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CoSecurity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Adicionado para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* CSS para a página principal */
        body {
            /* Permite que o corpo da página cresça com o conteúdo */
            display: block;
        }

        /* Remove a altura fixa do contêiner para que ele possa se expandir */
        .container {
            height: auto !important;
        }

        /* Ajustes para o iframe */
        #dashboard-iframe {
            display: block;
            width: 100%;
            border: none;
            /* Altura inicial mínima, será ajustada via JavaScript */
            min-height: 80vh; 
        }
    </style>
</head>
<body>

    <!-- Nova barra de navegação superior -->
    <div class="navbar">
        <div class="navbar-left">
            <button class="menu-button">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="navbar-right">
            <span class="user-name">Arthur Nunes</span>
            <i class="fas fa-user-circle user-icon"></i>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <a href="/"> <i class="fas fa-home"></i> Home </a>
        <a class="active" href="/dashboard"> <i class="fas fa-chart-bar"></i> Dashboard </a>
        <a href="#"> <i class="fas fa-eye"></i> The Eye </a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Dashboard de Ocorrências </h1>
            <p>Visualize os dados atualizados em tempo real</p>
        </div>
        <!-- Contêiner do iframe sem altura fixa -->
        <div class="container mt-4" style="display:flex; flex-direction:column;">
            <iframe id="dashboard-iframe" src="/dashboard/"></iframe>
        </div>
    </div>

    <!-- Script para ajustar a altura do iframe dinamicamente -->
    <script>
        window.onload = function() {
            const iframe = document.getElementById('dashboard-iframe');
            
            // Verifica se o iframe existe na página
            if (iframe) {
                iframe.onload = function() {
                    try {
                        // Acessa o documento interno do iframe
                        const innerDoc = iframe.contentDocument || iframe.contentWindow.document;

                        // Pega a altura total do conteúdo do iframe
                        const scrollHeight = innerDoc.body.scrollHeight;
                        
                        // Ajusta a altura do iframe para a altura do conteúdo, mais uma margem de segurança
                        iframe.style.height = (scrollHeight + 30) + 'px';
                        console.log("Altura do iframe ajustada para: " + (scrollHeight + 30) + "px");

                    } catch (e) {
                        console.error("Não foi possível ajustar a altura do iframe. Verifique a política de mesma origem.", e);
                    }
                };
            }
        };
    </script>
</body>
</html>
