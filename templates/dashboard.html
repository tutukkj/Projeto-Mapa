<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CoSecurity</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
        </div>
        <a href="/"> <i class="fas fa-home"></i> Home </a>
        <a class="active" href="/dashboard"> <i class="fas fa-chart-bar"></i> Dashboard </a>
        <a href="#"> <i class="fas fa-eye"></i> The Eye </a>
    </div>

    <!-- Conteúdo principal -->
    <div class="main-content">
        <div class="header">
            <h1>Dashboard de Movimentação</h1>
            <p>Visualize os dados atualizados em tempo real</p>
        </div>

        <div class="container mt-4">
            <h1 class="text-center">Mapa de Calor</h1>
            <div class="map-container">
                {{ grafico|safe }}
            </div>
        </div>
    </div>

</body>
</html>
